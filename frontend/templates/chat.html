<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize Dark Theme CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Add custom dark theme overrides -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize-dark/1.0.0/materialize-dark.min.css" rel="stylesheet">

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/styles.css", rel="stylesheet">

    <title>AI Chat Popup</title>
</head>
<body>
    <!-- Your main page content -->
    <h1>Welcome to My Website</h1>

    <div id='calendar'></div>

    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h4>Neues Ereignis</h4>
            <div class="row">
                <div class="input-field col s12 text-color-white">
                    <input id="event-title" type="text" class="validate white-text">
                    <label for="event-title">Titel</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-grey btn-flat white-text">Abbrechen</a>
            <a href="#!" id="save-event" class="waves-effect waves-purple btn-flat white-text">Speichern</a>
        </div>
    </div>



    <!-- Open Chat Button -->
    <button id="open-chat-button" class="open-chat-button">
        <i class="bi bi-cpu"></i>
    </button>

    <!-- Chat Modal -->
    <div id="chat-modal" class="chat-modal">
        <div class="chat-container">
            <div class="chat-header">
                <h2>AI Chat</h2>
                <button id="close-chat-button" class="close-chat">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <textarea type="text" id="message-input" placeholder="Type your message here..." ></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Chat Popup JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="/static/script.js"></script>
    <script src="/static/chat.js"></script>

</body>
</html>
